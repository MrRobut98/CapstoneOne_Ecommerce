<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
          
                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Phone Number" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                </div>
          
                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>
          
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected> How did you hear about us?</option>
                      <option value="1">friends and family</option>
                      <option value="2">Social media platform</option>
                      <option value="3">Influencer</option>
                      <option value="4">Advertisment</option>
                    </select>
                    <label for="floatingSelect"></label>
                  </div>

            <label><input type="checkbox">I hereby declare 
                that the above information provided is true and
                 correct </label>

            <button type="submit" class="btn">Register</button>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label"> Yes I Would Like Receive Promotional Emails/Texts By
                  Clicking Subscribe ' I Accept <a href="">Privacy Policy</a> </label>
              </div>
        </form>
    </div>
    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    </script>
</body>

</html>
