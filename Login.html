<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form for ARCV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><h1>ARCV</h1></div>
        <ul class="menu">
          <li><a href="index.html" >Home</a></li>
          <li><a href="product.html">New Inventory</a></li>
          <li><a href="Register.html">Sign Up</a></li>
          <li><a href="Login.html"class="active">Log in</a></li>
          <li>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
  <!-- for responsive button -->
      <div class="menu-btn">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <main class="my-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="wrapper">
                    <form action="">
                        <h1>Login</h1>
                    <div class="input-box">
                    <input type="text" placeholder="username" 
                    required> 
                    <i class='bx bxs-user'></i>   
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" 
                        required>
                        <i class='bx bxs-lock-alt'></i>    
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forget password</a>
                        </div>
                            <button type="submit" class="btn">Login</button>
                            
                            <div class="register-link">
                                <p>Dont have an account? <a href="#">Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

          <div class="row">

                <li class="nav-item"><a class="nav-link text-white" href="Login.html">Log in</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
              </ul>
            </div>
            <div class="col-md-6 mt-4 text-center">
              <ul class="nav flex-column">
                <h5 class="pb-2">Socials</h5>
                <li class="nav-item"><a class="nav-link text-white" href="https://www.instagram.com/">Instagram</a></li>
